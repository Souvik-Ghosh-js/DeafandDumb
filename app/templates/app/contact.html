  <section class="contact_section layout_padding">
    <div class="container">

      <h2 class="main-heading">
        Admission Form
      </h2>
      <div class="">
        <div class="contact_section-container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="contact-form">
                <form action="/admission" method="post">
    {% csrf_token %}
    <div>
        <input type="text" name="student_name" placeholder="Name of the Student" required>
    </div>
    <div>
        <input type="text" name="father_name" placeholder="Father's Name" required>
    </div>
    <div>
        <input type="text" name="father_qualification" placeholder="Father's qualification" required>
    </div>
    <div>
        <input type="text" name="father_profession" placeholder="Father's Profession" required>
    </div>
    <div>
        <input type="text" name="mother_name" placeholder="Mother's Name" required>
    </div>
    <div>
        <input type="text" name="mother_qualification" placeholder="Mother's qualification" required>
    </div>
    <div>
        <input type="text" name="mother_profession" placeholder="Mother's Profession" required>
    </div>
    <div>
        <input type="text" name="guardian_name" placeholder="Guardian's Name" required>
    </div>
    <div>
        <input type="text" name="guardian_qualification" placeholder="Guardian's qualification" required>
    </div>
    <div>
        <input type="text" name="guardian_profession" placeholder="Guardian's Profession" required>
    </div>
    <div>
        <label>monthly income of guardian</label>
        <input type="number" name="monthly_income" required>
    </div>
    <div>
        <label>Residential certificate</label>
        <input type="file" name="residential_certificate" required>
    </div>
    <div>
        <input type="number" name="child_weight" placeholder="Weight of Child" required>
    </div>
    <div>
        <label>Date of Birth</label>
        <input type="date" name="date_of_birth" placeholder="Date of Birth" required>
    </div>
    <div>
        <input type="text" name="address" placeholder="Address" required>
    </div>
    <div>
        <input type="tel" name="guardian_mobile" placeholder="Mobile Number of Guardian" required>
    </div>
    <div>
        <label>Adhaar Card of child</label>
        <input type="file" name="aadhar_card" required>
    </div>
    <div>
        <label>Ration Card of child</label>
        <input type="file" name="ration_card" required>
    </div>
    <div>
        <label>Birth Certificate of child</label>
        <input type="file" name="birth_certificate" required>
    </div>
    <div>
        <label>Child have any disability?</label>
        <select name="has_disability">
            <option>Yes</option>
            <option>No</option>
        </select>
        <input type="file" name="disability_certificate">
    </div>
    <div>
        <label>Have you applied for disability certificate?</label>
        <select name="applied_for_disability_certificate">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <div>
        <label>Medical report of child?</label>
        <input type="file" name="medical_report" required>
    </div>
    <div>
        <label>Cast certificate of child?</label>
        <input type="file" name="cast_certificate" required>
    </div>
    <div>
        <label>Have your child taking medicines daily?</label>
        <select name="taking_medicines_daily">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <div>
        <label>Does the child behave inappropriately?</label>
        <select name="behaves_inappropriately">
            <option>Yes</option>
            <option>No</option>
        </select>
        <input type="text" name="inappropriate_behavior_details" placeholder="Write down the problem if any">
    </div>
    <div>
        <label>Does the child hear his name when called from behind?</label>
        <select name="hears_name">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <div>
        <label>Have your child received any allowance?</label>
        <select name="received_allowance">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <div>
        <input type="text" name="enrollment_class" placeholder="In which class do you want to enroll the child" required>
    </div>
    <div>
        <label>Bank Details</label>
        <input type="text" name="bank_name" placeholder="Bank Name" required>
        <input type="text" name="branch_name" placeholder="Branch Name" required>
        <input type="number" name="ifsc_code" placeholder="IFSC code" required>
        <input type="number" name="account_number" placeholder="Account Number" required>
    </div>
    <div>
        <label>
            <strong>Which things to be brought at the time of admission</strong><br>
            [Credentials of previous school, birth Certificate, ear machine, Aadhaar Card, Ration Card, Disability Certificate, Income certificate of guardian, Residential Certificate of guardian, Cast Certificate, two copies of passport size picture, school dress, mosquito net, Extra clothes, medicine using by student, Tiffin Box, water bottle]
        </label>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn_on-hover">
            Submit
        </button>
    </div>
</form>

              </div>
            </div>
